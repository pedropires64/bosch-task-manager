<div class="tasks-container">
    <div class="tasks-card">
  
      <div class="tasks-header">
        <div>
          <h2 class="tasks-title">As minhas tarefas</h2>
        </div>
  
        <div class="tasks-header-right">
          <button class="btn btn-secondary" (click)="onLogout()">
            Logout
          </button>
        </div>
      </div>
  
      <form class="tasks-form" (ngSubmit)="submitForm()">
        <input
          type="text"
          placeholder="Título da tarefa"
          [(ngModel)]="formTask.title"
          name="title"
          required
        />
  
        <input
          type="text"
          placeholder="Descrição (opcional)"
          [(ngModel)]="formTask.description"
          name="description"
        />
  
        <div class="tasks-form-done">
          <input
            type="checkbox"
            [(ngModel)]="formTask.done"
            name="done"
          />
          <span>Concluída</span>
        </div>
  
        <button type="submit" class="btn btn-primary">
          {{ editingTaskId === null ? 'Criar' : 'Guardar' }}
        </button>
      </form>
  
      <p *ngIf="errorMessage" class="text-error tasks-error">
        {{ errorMessage }}
      </p>
  
      <ul class="tasks-list">
        <li *ngFor="let task of tasks" class="tasks-item">
          <label class="tasks-item-left">
            <input
              type="checkbox"
              [checked]="task.done"
              (change)="toggleDone(task)"
            />
            <div class="tasks-item-text">
              <span class="tasks-item-title" [class.done]="task.done">
                {{ task.title }}
              </span>
              <span class="tasks-item-description" *ngIf="task.description">
                {{ task.description }}
              </span>
            </div>
          </label>
      
          <div class="tasks-item-actions">
            <button type="button" class="btn-ghost" (click)="startEdit(task)">
              Editar
            </button>
            <button
              type="button"
              class="btn-ghost-danger"
              (click)="deleteTask(task.id)"
            >
              Apagar
            </button>
          </div>
        </li>
      </ul>
  
    </div>
  </div>
