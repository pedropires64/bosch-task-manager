<div class="login-container">
    <div class="login-card">
      <h2 class="login-title">Task Manager</h2>
      <p class="login-subtitle">Entra na tua Ã¡rea de trabalho para gerir as tarefas.</p>
  
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required
        />
  
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
        />
  
        <div class="login-actions">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
            Entrar
          </button>
  
          <button type="button" class="btn btn-secondary" (click)="onRegister()">
            Criar conta
          </button>
        </div>
      </form>
  
      <p *ngIf="errorMessage" class="text-error">
        {{ errorMessage }}
      </p>
  
      <p *ngIf="registerMessage" class="text-success">
        {{ registerMessage }}
      </p>
    </div>
  </div>
