<div class="login-container">
    <h2>Login</h2>
  
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
  
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
      />
  
      <input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />
  
      <button type="submit" [disabled]="loginForm.invalid">
        Entrar
      </button>
    </form>
  
    <button (click)="onRegister()">
      Criar conta
    </button>
  
    <p *ngIf="errorMessage" style="color: red;">
      {{ errorMessage }}
    </p>
  
    <p *ngIf="registerMessage" style="color: green;">
      {{ registerMessage }}
    </p>
  </div>
